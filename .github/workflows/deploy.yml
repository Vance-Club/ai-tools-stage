name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies (main site)
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Install dependencies (calculator)
        working-directory: ./nri-banking-calculator
        run: npm ci

      - name: Build calculator
        working-directory: ./nri-banking-calculator
        run: npm run build

      - name: Copy calculator build to dist
        run: |
          mkdir -p ./dist/nri-banking-calculator
          cp -r ./nri-banking-calculator/dist/* ./dist/nri-banking-calculator/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
